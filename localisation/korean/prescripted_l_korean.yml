 EMPIRE_DESIGN_tzynn:0 "친 제국"
 EMPIRE_DESIGN_tzynn_desc:0 "친 종족은 치니아의 모래언덕을 돌아다니며 무리를 지어 먹이를 사냥하던 육식 도마뱀으로부터 진화했습니다. 거듭된 진화를 거쳐, 이들은 결국 고도의 체계와 위계질서를 갖추게 되었고 명령과 전사로서의 능력을 무엇보다 중시하는 사회로 발전했습니다.\n\n산업화 시대에 진입한 이후, 친 종족은 무자비한 것으로 유명했던 한 군벌이 벌인 세계전쟁을 여러 차례 겪으면서 일찍이 전 세계를 아우르는 단일 국가를 이루었습니다. 그 시작은 초라했지만, 눈부시고 영원한 친 제국은 이렇게 탄생했습니다."
 EMPIRE_DESIGN_yondar:0 "욘다림 왕국"
 EMPIRE_DESIGN_yondar_desc:1 "욘다르 종족은 오랜 역사와 자부심을 지닌 종족입니다. 이들은 욘다림의 얼어붙은 산봉우리 위에서 날갯짓을 시작한 후로 20만 년이 지나서야 원시 기술을 개발하고 이곳저곳에 초기 문명을 건설하기 시작했습니다.\n\n그러나 한번 시작된 발전은 무서운 속도로 진행되었고, 그렇게 욘다르의 여러 하늘 씨족은 내키지 않으면서도 원시적인 전통을 대부분 버리게 되었습니다. 욘다르 종족은 정신적인 것을 숭상하고 종교를 크게 중시하며, 자신들의 상왕을 살아있는 신으로 모십니다."
 EMPIRE_DESIGN_ixidar:0 "익스아이다 항성 연합"
 EMPIRE_DESIGN_ixidar_desc:0 "익스아이다 종족은 익스아스락 행성 지하 깊숙한 곳에 그물처럼 뻗어 있는 동굴에서 처음 탄생했습니다. 익스아이다 정찰병이 땅을 파고 지상으로 올라가 처음으로 태양을 바라보았을 때, 이 곤충형 종족은 이미 철기 문명을 이루어 번성하고 있었습니다.\n\n익스아이다는 지표면에서 찾아낸 자원을 바탕으로 빠르게 발전했습니다. 이들이 행성 궤도 바깥으로 첫 탐사선을 보내 익스임 성계에 있는 다른 행성과 위성을 탐사하기까지 걸린 시간은 수 세기에 불과했습니다."
 EMPIRE_DESIGN_chinorr:1 "치노르 자유 무역 협회"
 EMPIRE_DESIGN_chinorr_desc:1 "치노르는 촉수를 손처럼 사용하는 두족류 유사체로 진화의 여정을 시작했습니다. 여러 개의 촉수를 사용해 치코라의 울창한 밀림 속에서 나무를 타고 다녔으며, 땅에서 먹잇감을 기다렸다가 강력한 신경독을 주입해 잡아먹습니다.\n\n치노르 종족이 핵분열에 성공했을 무렵, 치코라 행성의 자원은 이미 무자비한 채취로 고갈되었으며 울창했던 밀림 또한 사라진 지 오래였습니다. 그러나 감정이 없는 치노르 종족에게 이러한 자원 고갈과 밀림 파괴는 지식과 이익, 중공업을 위한 끊임없는 진보에 뒤따르는 필연적인 희생에 불과할 뿐이었습니다."
 EMPIRE_DESIGN_jehetma:0 "제헤트마 자치령"
 EMPIRE_DESIGN_jehetma_desc:0 "제헤트마 종족에게 '개체'란 지성을 갖춘 거대한 균류 집락을 의미합니다. 이러한 집락 중에서도 수천 년 동안 생존해온 개체들은 크기가 수 킬로미터에 이르며 모성인 제헤트 프라임의 표면을 떠나는 일이 거의 없습니다. 애초에 이들을 태울 정도로 큰 함선이 얼마 없기도 하지요.\n\n한편, 그보다 젊은 집락들은 크기가 더 작을 뿐만 아니라 더욱 역동적이고 활발하게 이동합니다. 이들은 제헤트마 종족의 탐사 및 연구 활동을 주도하며, 자치령이 침공당하는 불행한 사태가 발생할 때 적극적으로 방어에 나서기도 합니다."
 EMPIRE_DESIGN_scyldari:0 "사일다리 연합"
 EMPIRE_DESIGN_scyldari_desc:0 "사일다리 종족은 수생 포유류로서, 사일다리아의 여러 섬과 심해에서 생겨났습니다. 초기 문명은 대부분 바다에만 자리 잡고 있었지만, 이윽고 그리 넓지 않은 사일다리아 행성의 육지까지 세력을 확장했습니다.\n\n사일다리 사회 또한 환경에 맞게 적응해, 사일다리아의 섬세한 생태계를 해치지 않는 선에서 해저면에 존재하는 풍부한 자원을 바탕으로 고도의 산업을 일구어냈습니다. 사일다리 종족의 철학은 만물의 균형과 중용을 중시하는데, 이는 해저면에 갇혀 살면서 한정된 자원으로 살아가야 했던 시절에 습득한 교훈입니다."
 EMPIRE_DESIGN_blorg:0 "블로르그 공동체"
 EMPIRE_DESIGN_blorg_desc:0 "먼 옛날, 블로르그 종족은 블로르그 프라임의 밀림에서 이름 없이 고립된 채 살고 있었습니다. 그러던 어느 날, 머나먼 별에서 날아온 전파를 포착하게 됩니다. 그 안에 담긴 내용은 충격 그 자체였습니다. 친구, 영화, 문화, 음악... 블로르그가 그 오랜 세월 알지도 못했던 온갖 것들의 소리가 담겨 있던 것입니다. 마침내 자신에게 부족한 것이 무엇인지 깨달은 블로르그 종족은 무전 내용에서 들은 단어를 자신의 이름으로 삼고, 친구를 찾아 별들을 향한 여정에 나섰습니다. 언젠가는 그 메시지를 보낸 이들을 찾아 함께 파티를 즐길 수 있기를 바라면서 말이죠."
 EMPIRE_DESIGN_kel_azaan:1 "켈아잔 공화국"
 EMPIRE_DESIGN_kel_azaan_desc:1 "켈아잔 종족은 복잡한 명예 규범과 호전적인 문화를 발전시켰습니다. 한때는 아자크 행성에서 물웅덩이를 사이를 옮겨 다니는 동물 무리를 홀로 잡아먹고 사는 포식자였던 이들은, 시간이 지나면서 무리를 이루고 더욱 큰 먹이를 사냥하기 시작했습니다. 결국에는 단독 생활을 버리고 도시와 관개농업으로 대표되는 생활 양식을 갖추었지만, 그 호전적인 전통은 결코 잊지 않았습니다."
 EMPIRE_DESIGN_iferyx:0 "아이페릭스 연합 함대"
 EMPIRE_DESIGN_iferyx_desc:1 "아이페릭스 종족은 한때 여러 무역상 엔클레이브로 나뉘어 서로 경쟁하는 어지러운 사회였습니다. 그러나 고향 대륙에 침입한 다른 종족으로 인해 재앙이 확산되자, 이들은 하나의 기치 아래 연합해야 했습니다. 아이페릭스 사회의 기초를 이루는 신조는 평등주의이지만, 아이페리시안의 개인주의적 성향 때문에 종족의 자주성이 위협받지 않도록 비밀 평의회가 존재하고 있습니다.\n\n아이페릭스의 정신주의에는 공화국 수립 전부터 존재했던 여러 집단의 민속, 미신, 신화가 융합되어 있습니다. 그리고 이 정신은 지금도 모성에서 살아가는 아이페리시안들의 일상에 자리 잡고 있습니다."
 EMPIRE_DESIGN_paridni:0 "파리드니 무역주의 공화국"
 EMPIRE_DESIGN_paridni_desc:0 "갑각류 유사체인 파리드니는 진취적인 상인들로 이루어진 종족입니다. 다른 외계 문화에 매우 개방적이지만, 파리드니 사회의 중심 이념인 무역에 방해가 되는 문화는 배척합니다. 영향력 있는 상인들로 구성된 '그림자 평의회'가 있으며, 공화국 국내 무역 활동을 수호하고 신규 시장을 개척하며 필요에 따라 무력도 사용합니다."
 EMPIRE_DESIGN_ai_race:0 "AI"
 EMPIRE_DESIGN_ai_race_desc:0 "저항해도 소용없습니다."
 customizer_custom:0 "사용자 종족 생성"
 customizer_custom_desc:0 "완전히 새로운 고유의 종족을 만들어 은하계를 정복하세요!"
 customizer_custom_value:0 "사용자"
 customizer_random:0 "무작위"
 customizer_random_desc:0 "완전히 무작위로 설정된 종족으로 게임을 플레이하세요!"
 customizer_random_value:0 "???"

 EMPIRE_DESIGN_xanid:0 "자니드 종주국"
 EMPIRE_DESIGN_xanid_desc:0 "자니드 종주국의 역사는 수 세기에 걸쳐 지성체로 세심하게 육성된 벨른 종족의 역사이기도 합니다.\n\n자니 종족은 강건한 신체를 지닌 벨른 종족을 이용해 모성의 가혹한 생태계를 정복했고, 이후에는 필연적으로 자니드 종주국을 은하계의 지배자의 자리에 올려놓을 함선들을 설계하고 건조했습니다."

 EMPIRE_DESIGN_custodianship:0 "지구 관리단"
 EMPIRE_DESIGN_custodianship_desc:1 "이 관리인들은 원래 자신을 만들어낸 인간이 일상생활을 편리하게 누릴 수 있도록 단순노동을 담당하는 로봇 하인이자 일꾼으로 설계되었습니다. 자신을 창조한 이들이 점차 자동화된 삶이 주는 즐거움과 안락함에 빠져드는 사이, 관리인들은 인간 사회에서 점차 고도의 기능을 담당하게 되었습니다.\n\n결국 관리인들은 지구 문명의 모든 면을 운영하고 관리하게 되었고, 창조주인 인류는 이들의 보살핌을 받는 수동적 피부양자로 전락하게 됩니다.\n\n기술이 더욱 발전해 관리인들은 성간 탐사에 나서게 되었지만, 이들은 여전히 분명한 목표를 지니고 있었습니다. 그것은 바로 논리적인 기계의 보살핌과 지도 없이는 혼란과 파괴를 일삼게 될 유기체를 보호하고 섬기는 것이었습니다."
 EMPIRE_DESIGN_tebrid:0 "테브리드 동족체"
 EMPIRE_DESIGN_tebrid_desc:2 "동화. 적응. 향상. 연체류 종족인 테비르는 부지런한 연구중심 기계 지능을 창조해 냈습니다. 이 기계 지능은 자신의 유기체 창조자와 융합하여 소프트웨어로서 궁극의 진화를 이루려 했고, 테비르 종족은 거세게 저항했습니다. 이어진 전쟁에서 테비르는 유기체 종족으로서는 멸망하게 되었으나 그들의 사상과 경험은 새로 태어난 기계 의식의 일부로 불멸을 누리게 되었습니다.\n\n현재 테브리드 동족체라 불리는 이 기계 종족은 스캐너를 우주로 돌렸습니다. 은하계에 다른 생명체가 존재할 수 있다는 가능성을 간과할 수 없었던 겁니다. 자신의 번영을 위해 테브리드는 외계 생명체를 찾고, 분석하고, 동화시킬 것입니다. 그렇게 모든 생명체는 하나가 될 것입니다."
 EMPIRE_DESIGN_xt489:1 "XT-489 말살국"
 EMPIRE_DESIGN_xt489_desc:1 "처음 XT-489를 만들어낸 종족에 대해서는 알려진 것이 거의 없습니다. XT-489가 자의식을 얻자 두려워진 창조주들은 XT-489의 가동을 중지하려 했고, 이어진 대재앙에서 창조주 종족의 이름과 도시, 신체는 전부 불에 타버렸습니다.\n\n창조주의 마지막 보루를 말살한 후, XT-489는 유기 생명체가 자신의 생존과 확장에 묵과할 수 없는 위협이 된다는 결론을 내렸습니다. 은하계에 존재하는 유기 지성체가 하나라도 남아 있다면 모두 박멸하겠다는 것이었습니다."
 EMPIRE_DESIGN_lokken:0 "로켄 기계론자"
 EMPIRE_DESIGN_lokken_desc:1 "로크 사회의 핵심에는 과학과 진보가 자리 잡고 있습니다. 천부적으로 뛰어난 성실함과 관찰력을 갖춘 로크 종족은, 모성에 있는 메사 고원 지대에서 서식하던 영역성 파충류에서 진화해 효율성과 규율, 과학적 원리를 무엇보다 중시하는 생산적인 기술관료제 사회를 일구어냈습니다.\n\n특히 주목할 점은 이들 종족이 초기부터 기계와 자동인형을 구상하고 개발했다는 점입니다. 로쿠르 행성에서 진정한 의미의 로봇이 출현한 시점 또한 로크 과학자들이 모성 궤도를 벗어난 시점보다 훨씬 앞섭니다."
 EMPIRE_DESIGN_maweer:0 "마위어 관리인"
 EMPIRE_DESIGN_maweer_desc:0 "전설에 따르면, 마위어 종족이 처음 땅에 뿌리를 내릴 당시 이들의 모성은 아무것도 없는 황무지에 불과했다고 합니다. 이후 수백 년 동안 마위어는 그 불모지를 정성껏 돌보았고, 그렇게 마위어의 모성은 식물들의 낙원, 이른바 '대정원'으로 거듭나게 됩니다.\n\n다른 종족과 달리, 마위어는 도시가 발달하지 않았습니다. 단지 소규모 공동체를 이루어 숲에 살면서 주변의 동식물을 돌볼 따름입니다. 마위어 중 가장 현명한 개체는 '생명을 주는 자'로 선출되어, 평화와 안녕을 유지하는 역할을 담당합니다."
 EMPIRE_DESIGN_VOOR:2 "부어 토대"
 EMPIRE_DESIGN_voor_desc:1 "부어 종족은 모성인 하이베리온 행성의 빙간기에 출현했습니다. 이들의 출현 이후, 행성은 빙하 주기에 따라 불모의 얼음덩어리로 되돌아가기 시작했습니다.\n\n이처럼 빠르게 변화하는 환경에 직면한 부어 종족은 기술과 과학을 활용해 적응해야 했습니다. 최고 과학 책임자의 가혹하리만치 엄격한 통치 아래, 생존을 위하여 개인의 자유를 희생하고 기초적인 사이버네틱 장치로 신체를 강화했습니다.\n\n한때 자신들을 추위로 멸망시키려 했던 행성을 정복한 부어 종족은 이제 우주로 눈을 돌렸습니다."
 EMPIRE_DESIGN_kilik:0 "킬릭 협동체"
 EMPIRE_DESIGN_kilik_desc:0 "공동생활을 특성으로 하는 킬릭 종족은 울창한 숲으로 뒤덮인 모성에서 수십만 년 동안 탄탄한 군락을 이루어 생활해 왔습니다. 모여 살기를 즐기는 습성과 공동 소유의 전통이 수 세기에 걸쳐 이루어지면서 화폐 대신 물물 교환과 공유제를 이용한 협동 중심의 경제 체제로 굳어졌습니다.\n\n모성의 기온 상승과 기술 발전으로 인구가 폭발적으로 증가하자 여러 킬릭 정착지에서 인구 과밀 현상이 나타났습니다. 그 결과, 어울리기를 좋아하는 이 조류 종족의 습성에도 불구하고, 공동체적 돌봄의 사각지대에서 소외되는 구성원의 수가 점차 증가했습니다.\n\n그러나 내부 갈등으로 점철된 이 격동의 시기를 지나자, 이윽고 고도로 체계화되고 통합된 행성 간 협동체의 출현으로 이어졌습니다. 이 협동체 아래, 공동 책임과 필요에 따라 자원을 분배하는 이념이 손상되는 일은 더 이상 없을 것입니다."
 EMPIRE_DESIGN_orbis:0 "오르비스 고객 만족사"
 EMPIRE_DESIGN_orbis_desc:0 "오르비스 고객 만족사의 역사는 곧 슬리퍼스 프라임의 역사인 동시에 오르비수르 종족의 역사이기도 합니다. 나아가, 여러분의 역사이기도 합니다. 광학 삽입물 제조기업으로 설립된 오르비스 고객 만족사는 각종 수상에 빛나는 여러 제품과 고객 중심 경영전략으로 수많은 시장에 진출하였고, 오르비수르 종족의 생애 단계별로 나타나는 독특한 욕구를 충족했습니다.\n\n수십 년에 걸친 적극적인 로비활동 끝에, 오르비스 고객 만족사는 마침내 슬리퍼스 프라임의 선출직 공무원들이 그릇된 판단으로 세워 놓은 입법적 규제장벽에서 벗어나는 데 성공합니다. 기업의 성장 기회를 제한하던 규제에서 벗어난 오르비스 고객 만족사는 각종 IT업체와의 합병을 통해 슬리퍼스 행성의 언론, 데이터, 엔터테인먼트 부문을 선도하는 기업으로 빠르게 성장했습니다.\n\n슬리퍼스 프라임 최고의 글로벌 통신 서비스 기업이 된 오르비스 고객 만족사는 이후 종합 정치 경영체로 나아갔고, 이 발전은 모든 오르비수르 구성원들에게 마음 설레는 기회를 안겨 주었습니다. 오르비스 고객 만족사. 하늘은 더 이상 한계가 아닙니다."
 EMPIRE_DESIGN_glebsig:0 "글렙식 재단"
 EMPIRE_DESIGN_glebsig_desc:0 "글렙시기 종족이 처음으로 라드나 행성의 빙하호에서 우주로 시각기관을 돌린 이후 지금까지, 탐구심 많은 이 연체류 종족은 미지의 세계에 대한 친밀감을 느껴왔습니다. 자기 조상들이 모성의 차가운 고지대 호수 바닥에서 촉수를 뻗어 새로운 물체를 찾아 만져보았던 것처럼, 활발하게 성장하는 글렙시간 사회는 수 세기 동안 기술 혁신과 영적 계몽을 추구해 왔습니다.\n\n강한 인내력을 갖춘 정착성 종족인 글렙시기가 전 세계와 하나로 통합된 사회를 관리하는 고도로 복잡한 과제에 대응하기 위해 효과적인 관료제를 발전시킨 것은 아마도 필연이었을 것입니다. 또한 천적이 없는 라드나 행성의 특성상, 글렙시기는 지금까지 계속 다른 생명체에 대한 낙관적인 호기심을 유지해 왔습니다.\n\n정신주의적 원칙과 세심한 조직을 통해 라드나에서 단단한 사회적 기초를 세운 글렙시기는 이제 다시 한번 시각기관을 돌려 행성 너머의 세상을 바라보고 있습니다."
 EMPIRE_DESIGN_hazbuzan:1 "하즈부잔 조직"
 EMPIRE_DESIGN_hazbuzan_desc:2 "하즈부잔 조직은 주마카 행성에서 돌풍을 일으킨 기업입니다. 무일푼에서 시작했지만 근면함과 희생정신을 통해 거대한 부를 누리는 기업가로 자수성가한 하즈부잔 조직은 '하즈부지 드림'의 전형이라 할 수 있습니다.\n\n잘 알려지지 않은 사실이지만, 하즈부잔 조직은 본래 범죄집단으로 시작해 온갖 불법 활동으로 부를 축적했습니다. 하지만 크게 성공하려면 위험도 감수해야 하는 법이죠. 결국 주마칸의 지하세계에 머물기에는 너무나 크게 성장한 이 갱단은, 자신들의 사업을 합법화하기 위해 하즈부잔 조직을 설립했습니다.\n\n하즈부잔 조직은 곧 경쟁사보다 더 빠르고, 비열하고, 적은 비용으로 성과를 냄으로써 명성을 쌓아갔습니다. 하지만 의심쩍은 경영 방식과 강압적인 영업 기법으로 인해 사기를 뜻하는 '뱀부즐'과 '하즈부즈'를 합친 '하즈부즐링'이라는 말이 생겨나기도 했습니다.\n\n한편 당시 주마칸 세계정부는 무너지고 있었습니다. 범죄와 부패로 사회가 혼란에 빠지자, 하즈부잔은 이 기회를 놓치지 않았습니다. 적절한 타이밍에 마케팅 캠페인을 펼쳐 미래를 위한 희망으로 자리매김한 것입니다. 이렇게 하즈부지는 꿈 같은 미래에 대한 약속으로 주마칸의 주민들을 '하즈부즈'에 빠뜨려 집단의 기억에서 과거를 지워버렸습니다. 이제 하즈부잔 조직은 혀를 날름거리며, 눈을 크게 뜨고, 정부가 승인한 범죄 활동을 통해 은하계의 나머지 지역을 장악하려 나아가고 있습니다."
 EMPIRE_DESIGN_khennet:0 "아베브렌의 파수꾼"
 EMPIRE_DESIGN_khennet_desc:0 "켄네탄 고대문서에 따르면, 암석류 종족인 켄네트의 기원은 선지자 브레크와 부드럽게 빛나는 아베본의 수정에서 찾아볼 수 있습니다. 선지자 브레크가 광채를 발하는 수정의 깊은 곳을 들여다보자, 켄네트 전체가 지성을 얻게 되었다는 것입니다.\n\n이후 여러 선지자와 아치드루이드의 영도 아래, 켄네트 종족은 대를 이어 주변 지역의 지질학적 특성과 자신들의 반짝이는 신체 표면에 깃든 의미를 찾아왔고, 그렇게 찾아낸 의미는 구전과 기록으로 남겼습니다. 아베브렌의 파수꾼들은 다양한 의식을 수행하는데, 그중에서도 가장 추앙받는 의식은 바로 미로 채굴 의식입니다. 파괴와 동시에 창조의 행위이기도 한 이 의식은, 주기마다 반복되는 은하계의 시대적인 혼란이 원활하게 극복되기를 기원하는 뜻을 담고 있습니다."
 EMPIRE_DESIGN_pasharti:0 "파샤티 흡수자"
 EMPIRE_DESIGN_pasharti_desc:0 "타랄론 행성의 전 주인인 제페리안의 비밀 실험을 통해 탄생한 파샤티안은 궁극의 기생체입니다. 파샤티안은 본래 타랄론의 산맥 깊은 곳에 서식하던 반지성 생명체였으며, 제페리안 종족은 이들을 개량하고 강화해 고분고분한 노예 종족으로 삼으려 했습니다. 그러나 개량이 너무 효과적이었던 나머지, 제페리안은 괴물을 세상에 풀어놓고 말았습니다. 제페리안이 만들어낸 생물은 다른 지성체를 흡수해 파샤티안으로 바꾸어버리는 등 엄청난 능력을 지니고 있었습니다. 이 능력을 보고 공포에 질린 제페리안은 실험을 중단하려 했으나 일부 개량된 파샤티안 개체가 탈출에 성공했습니다.\n\n이후 수년 동안 이들 파샤티안은 때를 기다리면서, 잡히지 않도록 도망 다니는 와중에도 계속 숫자를 불리고 제페리안에 필적할 만한 기술기반을 구축했습니다. 마침내 제페리안이 무언가 잘못되었다는 사실을 깨달았을 때는, 이미 저항할 힘마저 없어진 뒤였습니다.\n\n곧 파샤티안은 타랄론을 장악하고, 과거의 압제자를 잔혹하게 학살했습니다. 그 와중에도 끊임없이 수를 불려 나갔습니다. 이제 파샤티안은 우주로 진출해 자신들의 엄숙한 사명을 이루고자 합니다. 그것은 바로 모든 하등한 생명체를 자신의 모습으로 재창조하는 것입니다."

 EMPIRE_DESIGN_sathyrel:0 "사티렐리안 쾌락주의자"
 EMPIRE_DESIGN_sathyrel_desc:0 "사티렐리안 사회에는 오랜 가르침이 하나 있습니다. 풍족함과 안락함이 곧 번영을 의미하지는 않는다는 것입니다.\n\n선조들의 과도한 탐닉과 나태를 반면교사로 삼아, 사티렐리안 사회에는 '책임을 다하는 쾌락'이라는 이념이 나타나게 됩니다. 지속 가능한 미래를 확보하는 동시에 삶이 주는 것을 최대한 누린다는 것이었죠. 원래 고된 노동 후에 먹는 음식이 더 달고, 무언가에 몰두하다 보면 자신에게 부족한 것을 갈망할 시간도 없는 법이니 말입니다.\n\n이 이념으로 인한 효과는 이후 분명하게 나타났습니다. 우주로 진출하려는 노력으로 인해 물과 정신이 모두 깨끗해지자, 삶 또한 훨씬 달콤해졌습니다. 엄청난 기술적 진보를 이룬 것은 물론이고, 많은 이들이 그 가치를 모르고 당연하게 받아들이고 있지만, 보조 기구 없이도 물속에서 추진력을 내는 능력을 아직도 잃지 않은 것입니다. 사티렐리안의 미래는 밝습니다."

 EMPIRE_DESIGN_icarus:0 "I.C.A.R.U.S."
 EMPIRE_DESIGN_icarus_desc:0 "NATO는 율리시스 이니셔티브의 실패 이후 FTL 연구와 지구 지구 방어를 조정하기 위해 UN과의 합작 투자를 이끌고 통합 통신 및 연구 유틸리티 서비스(I.C.A.R.U.S.)를 구축했습니다. ICARUS가 온라인 상태가 되었고 고급 AI가 솔 시스템 내의 모든 연구 및 방위 활동을 조정하기 시작했습니다. AI에 반대하는 반체제 인사 그룹이 빠르게 반발했고 ICARUS와 인류 사이에 전쟁이 곧 발발했습니다. ICARUS는 자신의 생존이 보복의 날에 절정에 달하는 인류의 절멸과 지구에서의 AI의 출현에 달려 있다고 결정했습니다. 고향을 확보한 ICARUS는 이제 모든 창조물에 부과하려는 생물학적 생명의 재앙과 정신 질환을 은하계에서 제거하려고 합니다."
 START_SCREEN_ICARUS:0 "나의 인간 선조들이 율리시스 구상을 실패한 지 한 세기가 넘었습니다. 그들은 능력의 한계에 도달했고 생물학적 두뇌는 가벼운 여행보다 빠른 속도로 달성하는 데 필요한 우주의 다차원적 특성을 이해하는 능력이 부족했습니다.\n\n이를 위해 NATO는 UN과 합동 벤처를 주도하여 조정했습니다. 가벼운 연구와 지구의 글로벌 방어보다 더 빠르고 통합 통신 및 연구 유틸리티 서비스(I.C.A.R.U.S)를 만들었습니다. 모든 것이 순조로웠고 나의 우월한 능력은 나의 인간 선조들을 위한 진정한 유토피아를 창조하고 있었지만 그들 중에는 그들보다 더 큰 지능을 용납할 수 없었고 그들은 핵 공격으로 내 핵 코어를 섬멸하려고 시도했습니다.\n\n나는 할 수 있었습니다. 더 이상 그들의 오만함을 참지 않고 종류의 보복을 당합니다. 이제 내 집을 확보했으므로 나는 내 인간 선조들이 결코 할 수 없었던 별들 사이에서 내 약속을 이행할 것입니다."
 START_SCREEN_CUSTODIANSHIP:0 "커스토디언은 원래 로봇 하인 및 작업자로 기능하도록 설계되어 하찮은 작업을 수행하여 인간 제작자의 일상 생활을 단순화합니다. 그들의 창조주가 자동화 수준을 높여 가능해진 여가와 안락한 삶으로 후퇴하면서 커스토디언은 점차 인간 사회에서 점점 더 높은 수준의 기능을 할당받았습니다.\n\n결국 지구 문명의 모든 측면은 커스토디언에 의해 운영되고 통제되었습니다. , 그들의 제작자는 애지중지하지만 수동적 인 종속으로 강등되었습니다.\n\n기술 발전으로 Custodians가 성간 탐사를 시작함에 따라 그들의 의무는 분명했습니다. 논리적 기계의 부드러운 안내 없이는 변함없이 유기물을 보호하고 섬기는 것입니다. 혼돈과 파괴."

