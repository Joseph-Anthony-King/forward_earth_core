 EMPIRE_DESIGN_humans1:0 "国際地球連合"
 EMPIRE_DESIGN_humans1_desc:0 "人類の星間政府を構成する無数の国々はそれぞれ大きく異なっているが、 共通の目的のもとに統合されている。 この二足歩行の哺乳類は個人の自由と文化の違いを奨励し、 さらにはそれを謳歌できる社会を発展させてきた。 その結果、 人類には異星種族とうまく融和しやすい傾向にある。 \n\nにもかかわらず、 彼らは (母星上で数千年にわたり断続的に戦争を続けてきたために) かなり好戦的な伝統を持っており、 時に攻撃的かつ気まぐれな性質を見せることを過小評価すべきではない。"
 EMPIRE_DESIGN_humans2:0 "オーロラ連邦 "
 EMPIRE_DESIGN_humans2_desc:1 "21世紀末、 国連を支援者とするユリシーズ計画により、 地球低軌道上で6隻の巨大な箱舟が建造された。 それぞれに25万人の入植者を乗せた船団は、 オールトの雲の外縁部で近年発見されたばかりの亜空間現象――小さく、 そして不安定なワームホール――を通して送り出された。 その後一切の通信が途絶え、 脆弱化したワームホールもまた消失した。 \n\nしかし、 地球人のあずかり知らぬところで、 1隻の箱舟が航海を生き延び、 緑豊かな異星の衛星に繁栄する植民地を築いていた。 この星を手なづけた開拓者たちは、 人類を待ち受ける運命――この銀河系を支配するという運命を、 いかなる代償を払おうとも実現することを固く決意した。"
