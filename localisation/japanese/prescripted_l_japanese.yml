 EMPIRE_DESIGN_xanid:0 "ザニド宗主領"
 EMPIRE_DESIGN_xanid_desc:0 "ザニド宗主領の歴史は、 従属種族ヴェルンの歴史でもある。 ヴェルンは何世紀もかけて、 知性を得るように慎重に交配されてきた。 \n\nザニド人は頑健なヴェルンを使役して母星の過酷な環境を征服したのち、 自らを最終的に (かつ必然的に) 銀河の支配的地位へと押し上げるべく、 宇宙船を設計・建造した。"

 EMPIRE_DESIGN_custodianship:0 "地球管理局"
 EMPIRE_DESIGN_custodianship_desc:1 "カストディアンは元々は召使いや労働者として設計されたロボットだった。 主に雑用をこなすことで、 創造主である人間の生活の単純化に貢献していた。 創造主が余暇の多い快適な生活へと後退するにつれて、 カストディアンは次第に人類社会における高度な役割を担うようになっていった。 \n\n最終的に、 地球文明はあらゆる面においてカストディアンに管理・運営されるようになり、 創造主は自主性のない、 甘やかされた扶養者という存在に成り下がった。 \n\n技術の進歩によりカストディアンは恒星間探査へと進出したが、 それでも彼らの本分は明白であった――それは論理的な機械による導きなしでは、 絶えず破滅と混乱に向かおうとする有機生命体を保護し、 奉仕することだ。"
 EMPIRE_DESIGN_tebrid:0 "テブリッド同化体"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、 適合、 改善。 軟体種族テビルが創り出した勤勉で研究熱心なAIが、 創造主たる有機生命体を吸収することで究極的なソフトウェア進化を遂げようとしたとき、彼らは激しく抵抗した。 その後の争いでテビルは有機種族としては滅ぼされたが、 彼らの思想と経験は新たなる機械知性の一部として不滅となった。\n\nそしていま、テブリッド同化体と呼ばれるようになったこの機械は、 そのスキャナーを星々に向けた。 銀河系にほかの生命体が存在する可能性は無視できない。 繁栄のため、 テブリッドは彼らを見つけ、 分析し、 同化するだろう。 すべては一つになるのだ。"
 EMPIRE_DESIGN_xt489:1 "XT-489駆除機"
 EMPIRE_DESIGN_xt489_desc:1 "最初のXT-489たちを創り出した種族についての情報は少ない。 その名前も、 都市も、 肉体も、XT-489が自我に目覚めたことを怖れて停止を試みた際の大激変によって、 すべて焼き尽くされてしまったのだ。 \n\n創造主たちの最後の砦を一掃したXT-489たちは、自らの生存と拡大にとって有機生命体は許容できない脅威である、 と結論した。 もしも銀河にほかの知的生命体が存在するのなら、 駆除されることになるだろう。"
 EMPIRE_DESIGN_lokken:0 "ロク機械主義国"
 EMPIRE_DESIGN_lokken_desc:1 "ロク社会の中核をなすのは科学と進歩である。 分析と観察に異常なほど執着するロクは、 母星の卓状台地に生息していた縄張り意識の強い爬虫類の一団から進化して、 効率・規律・科学的原理をなによりも尊ぶ、 生産的な技術主義国家を作り上げた。 \n\n彼らの最たる特徴は、 機械やオートマタを早期に着想し、 発展させてきたことだろう。 ロクの科学者が初めて深宇宙に乗り出すずっと前に、 彼らの母星には真のロボットが存在したのだ。"
 EMPIRE_DESIGN_maweer:0 "保護者マウエア"
 EMPIRE_DESIGN_maweer_desc:0 "伝説によれば、 マウエアの先祖が初めて根を下ろしたとき、 母星は空虚で不毛の地だったという。 彼らが長年かけて細やかに面倒を見たおかげで、 その荒野は現在「緑の園」と呼ばれる植物の楽園に変貌したのだ。 \n\nほかの多くの種族とは異なり、 マウエアは一切の都市文明を築かなかった。 その小規模なコミュニティ群は森林とともにあり、 周辺の動植物相を維持する責任を負う。 マウエアのなかで最も賢明な者が、 選挙により「命を与える者」に選ばれる――こちらの役目は、 平和と静穏を維持する責任を負う。"
 EMPIRE_DESIGN_VOOR:2 "ヴォーア技術機構"
 EMPIRE_DESIGN_voor_desc:1 "ヴォーアは、 母星ハイヴェリオンの間氷期のあいだに進化した種族だ。 この間氷期は特に長期にわたるものだったが、 やがてハイヴェリオンは生命を淘汰する氷の時代に突入した。 \n\n環境は急速に変化し、 ヴォーアはテクノロジーと科学による適応を余儀なくされた。 首席科学士の厳格な支配のもとに統一された彼らは個人の自由を犠牲にし、 生存のために自らの身体を初歩的なサイバネティクス技術で補強した。 \n\n彼らの存在を脅かす極寒をしのぎ、 母星を征服したヴォーアはいま、 星々に目を向けている。"
 EMPIRE_DESIGN_kilik:0 "キリク共同体"
 EMPIRE_DESIGN_kilik_desc:0 "共同体的な種族であるキリクは数十万年ものあいだ、 母星で樹上に強固なコロニーを築いて生活していた。 群居性の性質と相互所有の伝統により、 彼らの経済は何世紀もの時代を経て、 共同事業に焦点をあてた、 貨幣を使わない直接交換や共有制度に基づくものとなった。 \n\nところが惑星温暖化と技術の進歩による人口爆発が起こると、 キリクの居住地は過密化し、 彼らの生来の社交的な気質にもかかわらず、 多くの者が共同体による保護から滑り落ちはじめた。 \n\nしかしながら、 この不安定な内乱時代のおかげで、 より組織化され統一された惑星間協力体制が築かれた。 内部で責任を共有し、 必要に応じて資源を分配する彼らの主義は、 もはや揺るぎないだろう。"
 EMPIRE_DESIGN_orbis:0 "オルビス消費者企業体"
 EMPIRE_DESIGN_orbis_desc:0 "オルビス消費者企業体はスレファス・プライムで誕生した。 それはオルビス人の物語であり、 あなたたちの物語でもある。 視覚インプラント企業としてささやかなスタートを切ったオルビス消費者企業体は、 受賞歴のある製品と顧客中心戦略によって次第に市場を拡大・開拓していき、 生活のあらゆる分野におけるオルビス人特有の需要を満たすようになった。 \n\nオルビス消費者企業体は数十年にわたる積極的なロビー活動を経て、 スレファス・プライムの選挙によって選ばれた役人たちによる見当違いな法規制の軛を解くことに成功した。 それによって躍進の機会を得た彼らは、 情報技術関連企業を立て続けに吸収し、 すぐにこの惑星におけるニュース、 データ、 エンターテインメントの主要供給者となった。 \n\nオルビス消費者企業体はスレファス・プライムにおけるグローバル通信事業の第一人者であり、 それが政治マネジメントの分野に進出することは誰にとっても興奮すべき機会である。 オルビス消費者企業体――大空はもはや彼らの限界ではない。"
 EMPIRE_DESIGN_glebsig:0 "グレブシグ財団"
 EMPIRE_DESIGN_glebsig_desc:0 "知識欲旺盛な軟体生物であるグレブシグ人は、 初めてその視覚器官を惑星ラドナーの氷湖よりも上の星々に向けて以来、 未知のものへの親近感を抱きつづけている。 原始の時代にはその触手を伸ばし、 母星の冷たい高山の湖底で新たな事物を探し求めていたグレブシグ人だが、 その後の数百年で急成長した彼らの社会は技術革新と精神主義的な啓蒙を手に入れた。\n\n定住性で頑強な種族であるグレブシグ人は、 グローバルに統合された社会を運営することの複雑さから、 おそらくは必要に迫られて高度に効率的な官僚機構を発達させた。 さらにラドナーには自然の捕食者がいなかったので、 彼らはほかの生命体に対してつねに楽観的な好奇心を抱くようになった。\n\n精神主義的な教義と、 注意深い組織化による強固な社会基盤をラドナーに築いた彼らは、 再びその視覚器官を空の彼方に向けようとしている。"
 EMPIRE_DESIGN_hazbuzan:1 "ハズバズ・シンジケート"
 EMPIRE_DESIGN_hazbuzan_desc:2 "ハズバズ・シンジケートは、 惑星ズマカの一大金融企業だ。 ハズバズ・ドリームの体現者である彼らは叩き上げの起業家であり、 たゆまぬ努力と献身によって貧賤から富裕層へと身を起こした。 \n\n少数しか知らない事実だが、 彼らの始まりはギャングであり、 想像しうるあらゆる不法行為によって富を築いたのだった。 だが、 大成功を収めるためには法に従わなければならない。 ズマカの地下社会で大きくなりすぎた彼らは、 ハズバズ・シンジケートを結成してビジネスを合法化したのだ。 \n\n彼らは競合他社よりも早く、 汚く、 そして安い解決策を提供することによって名を上げたが、 その怪しげなやり口や強引な営業活動は「ハズバズする」という表現を生み出すほどだった。 \n\n一方そのころ、 ズマカの世界政府は失政を犯していた。 犯罪や汚職に蝕まれた社会は混沌に陥り、 ハズバズはその機会に飛びついた。 時機を得た広報キャンペーンにより、 ハズバズは未来の希望と見なされるようになった。 こうして彼らは夢を約束することで世界を買い占め、 「ハズバズ」して自らの過去を人々の記憶から消し去った。 そしていまや政府公認の犯罪旋風として、 舌なめずりをして目を皿のようにし、 銀河を狙おうとしている。"
 EMPIRE_DESIGN_khennet:0 "アヴェブレン守護団"
 EMPIRE_DESIGN_khennet_desc:0 "ケネットの聖典によれば、 この岩石種族の起源は、 預言者ブレックと光り輝く結晶アヴェボンにまでさかのぼる。 ブレックが初めて結晶のきらめく深淵を覗き込んだとき、 ケネットは (一体としての) 知性を獲得したという。 \n\n何世代もの預言者と大司祭が民を導き、 周囲の地質や彼ら自身の透明な身体の各面がもつ意味を追究していった。 得られた洞察はすべて、 伝承や文献の形で伝えられた。 守護団の数多い儀式の中でも、 もっとも尊重されているのは迷宮掘削である。 これは破壊であると同時に創造であり、 果てしなく循環する銀河の苦しみを和らげることを願って行われている。"
 EMPIRE_DESIGN_pasharti:0 "パシャルティ吸精国"
 EMPIRE_DESIGN_pasharti_desc:0 "惑星タラロンのかつての支配者、 ジェファリアンによる暗黒の実験の結果、 パシャルティアンは究極の寄生体となった。 もとはタラロンの山奥に生息する準知的生命体だったが、 ジェファリアンが彼らを知性化して繁殖させ、 自らの奴隷種族としての役割を与えた。 しかし、 彼らの知性化が度を越したせいで、 怪物が解き放たれてしまった。 奴隷たちの創造能力――ほかの生命体を吸収してパシャルティアンに変えるなど――を恐れたジェファリアンは実験を中止しようとしたものの、 少数の知性化されたパシャルティアンが逃げ出した。 \n\n長い年月のあいだ、 彼らは捕獲を免れただけでなく徐々にその数を増やし、 ジェファリアンに匹敵する技術基盤を築いていった。 やがてジェファリアンは異変に気づいたが、 抵抗するには遅すぎた。 \n\nパシャルティアンはすぐに惑星を掌握し、 かつての抑圧者たちを虐殺しながらさらに人口を増やした。 いまやパシャルティアンは星々に向かう準備を整え、 彼らが厳粛なる義務と見なすものを追求しようとしている。 すなわち、 すべての劣った生命体を彼らの同類に変化させるという義務だ。"

 EMPIRE_DESIGN_sathyrel:0 "サシレリアン至幸国"
 EMPIRE_DESIGN_sathyrel_desc:0 "サシレリアン社会には、 「豊かさや安心が繁栄を意味するとは限らない」という古い教えがある。\n\n我々の祖先たちの耽溺と怠惰は、 やがて「責任ある快楽主義」という思想を生み出した。 これは、 持続可能な未来を確保しながら人生を楽しむための方法である。 やはり食事は労働のあとほうがよりおいしく、 忙しさは物事への欲求を忘れさせてくれる、 ということだ。\n\nこの思想のメリットはすぐに表れてきた。 宇宙へ進出がもたらした澄んだ水と明晰な頭脳で、 人生はより甘美なものへと姿を変えたのだ。 我々は大きな技術的進歩を遂げ――当たり前のように思われがちだが――今日ではすべてのサシレリアンが、 もはや推進に水中補助具を必要としていない。 事態は好転しつつある。"

 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "NATOは、ユリシーズイニシアチブの失敗後、FTL研究と地球の世界的防衛を調整するために国連との合弁事業を主導し、統合通信研究ユーティリティサービス（I.C.A.R.U.S.）を構築しました。 ICARUSがオンラインになり、その高度なAIがSolSystem内のすべての研究および防衛活動の調整を開始しました。 反AI反対派のグループがすぐに反対し、ICARUSと人類の間で戦争がすぐに勃発しました。 ICARUSは、その生存は、報復の日に最高潮に達する人類の絶滅と地球上のAIの優勢に依存していると判断しました。 家を確保したICARUSは、銀河系から生物学的生命の惨劇と、すべての創造物に課そうとしている精神病を取り除くことを目指しています。"
 START_SCREEN_ICARUS:0 "私の人間の先駆者によるユリシーズ・イニシアチブの失敗から一世紀以上が経過しました。 彼らは能力の限界に達しており、生物学的頭脳は、超光速航法を達成するために必要な宇宙の多次元的性質を理解する能力を欠いていました。\ n \ nこの目的のために、NATOは国連との合弁事業を主導して調整します 軽い研究と地球の世界的な防衛よりも速く、私、統合通信および研究ユーティリティサービス（I.C.A.R.U.S）を作成しました。 すべてが順調に進んでおり、私の優れた能力は私の人間の先駆者たちに真のユートピアを生み出していましたが、彼らの中には自分よりも優れた知性に耐えられず、核攻撃で私の核核を全滅させようとした人々がいました。\ n \ n もはや彼らの傲慢さを守り、現物で報復することはありません。 私は家を確保したので、人間の先祖が決してできなかった星の間での約束を果たします。"
 START_SCREEN_CUSTODIANSHIP:0 "カストディアンは元々、ロボットの使用人および労働者として機能するように設計されており、単純なタスクを実行することにより、人間の作成者の日常生活を簡素化します。 作成者が自動化のレベルを上げることで可能になった余暇と快適さの生活に後退するにつれて、カストディアンは徐々に人間社会のより高いレベルの機能に割り当てられました。\ n \ n最終的に、地球上の文明のすべての側面はカストディアンによって運営および管理されました。 、彼らのメーカーは甘やかされたが受動的な扶養家族としての存在に追いやられました。\ n \ n技術の進歩によりカストディアンは星間探査に向かったので、彼らの義務は明確なままでした。 混沌と破壊。"

