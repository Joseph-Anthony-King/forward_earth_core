 EMPIRE_DESIGN_tzynn:0 "ツィン帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "ツィンは、 ツィニアの砂丘を徘徊する集団狩猟型の肉食トカゲから進化した。 やがて彼らは、 秩序と武勇をなによりも重んじる、 高度に組織化された階級社会を作り上げた。 \n\nツィンが工業化時代を迎えるころには、 ある冷酷な軍事指導者によって引き起こされた一連の破滅的な世界戦争の結果、 全世界をまとめ上げる単一国家が成立していた。始まりは決して華々しくはないものの、 かくして輝かしくも永遠なるツィン帝国が誕生した。"
 EMPIRE_DESIGN_yondar:0 "ヨンダリムの永遠の帝国"
 EMPIRE_DESIGN_yondar_desc:1 "誇り高きヨンダーは歴史ある異星種族で、 20万年以上ものあいだヨンダリムの極寒の山岳上空をその翼で支配したのち、 原始的な技術を発達させて広範囲に散らばる少数の初期文明を築いた。 \n\nひとたび発展しはじめると進歩は一層加速し、 この空の氏族たちは原始的な伝統の多くを渋々ながらも捨て去った。 ヨンダーは非常にスピリチュアルな種族で、 宗教を重んじ、 上級王たちを現人神として崇拝している。"
 EMPIRE_DESIGN_ixidar:0 "イクシダール星間共同体"
 EMPIRE_DESIGN_ixidar_desc:0 "イクシダールの先祖はイクスアスラクの地下深くに張り巡らされた洞窟網で進化した。 イクシダールの斥候が地表まで掘り進み、 初めて陽の光を目にする頃にはすでに、 この昆虫型種族は鉄器文明を確立していた。 \n\nイクシダールは地表で見つけた資源を用いて急速に発展した。 それからわずか数世紀で、 彼らは最初の宇宙探査機を母星の軌道外に放ち、 星系内のほかの天体を調査しはじめた。"
 EMPIRE_DESIGN_chinorr:1 "キノール自由貿易協会"
 EMPIRE_DESIGN_chinorr_desc:1 "チノーの進化の旅は、 頭足類に似た器用な生命体から始まった。 彼らは数多くの触手を用いてチコラの鬱蒼としたジャングルのなかを行き来し、 地上の獲物を待ち伏せして強力な神経毒を注入した。 \n\nチノーが核分裂を制御するころには、 チコラの資源は容赦なく搾りつくされ、 惑星のジャングルはとうの昔に消滅していた。 感傷とは縁遠いチノーはいまや科学と利益、 重工業を熱心に追究しており、 ジャングルの消失もやむをえない犠牲だったと考えている。"
 EMPIRE_DESIGN_jehetma:0 "ジェヘトマ主権領"
 EMPIRE_DESIGN_jehetma_desc:0 "ジェヘトマの「個体」とは実際のところ、 知性が発達した真菌の大きな群体 (コロニー) だ。 通常、 数千年かけて成長した一部のコロニーは数マイルほどの大きさに拡がり、 彼らの母星であるジェヘト・プライムの地上から飛び立つことは滅多にない (彼らを運べるほど巨大な船は限られている)。 \n\n若いコロニーは小さいだけでなく、 より移動性があり活動的な傾向がある。 多くの場合若いコロニーは、 領土が侵略の危機に見舞われた際に防衛のための痛ましい役割を引き受けることはもちろん、 先頭に立ってジェヘトマによる探索と研究に取り組んでもいる。"
 EMPIRE_DESIGN_scyldari:0 "スィルダリ連合"
 EMPIRE_DESIGN_scyldari_desc:0 "スィルダリは、 スィルダリアの多島海と深海に起源をもつ水棲哺乳類だ。 初期の文明はほとんどが海中に築かれたが、 すぐに惑星上のあらゆる小さな陸地にまで進出した。 \n\n彼らの社会は環境に調和し、 スィルダリアの脆くも美しい生態系を害することなく、 海底の豊富な資源を活用して先進的な産業を作り上げた。 スィルダリの哲学は何事も調和と節度を旨としているが、 それは彼らが海の底深くに閉じ込められていた時代に、 限られた資源を決して浪費できなかったことから得た教訓だ。"
 EMPIRE_DESIGN_blorg:0 "ブローグ・コモナリティ"
 EMPIRE_DESIGN_blorg_desc:0 "遥か昔、 ブローグは惑星ブローグ・プライムの森で孤独に、 種族としての名も持たずに生息していた。 ある日、 彼らは彼方からの星間通信を受信する。 それを聴いたブローグは衝撃を受けた――まだ見ぬ友人、 映画、 文化に音楽と、 未だかつてブローグが手にしたことのない音ばかりだったのだ。 自分たちに何が足りないかをついに理解した彼らは、 その通信内容からブローグという名を採用し、 友人を求めて宇宙に進出した。 いつの日かメッセージの発信源の人々と一緒にパーティーを開くことを夢見て。"
 EMPIRE_DESIGN_kel_azaan:1 "ケル・アザアン共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "ケル・アザアンは、 複雑な倫理規範と戦闘文化を育んできた種族だ。 彼らはかつて、 アザックの水場を求めて移動する動物の群れを狩る、 孤独な捕食者だった。 時が経つにつれ、 彼らはより大きな獲物を捕らえるために集団を形成するようになった。 やがて彼らは灌漑農業と都市化のため、 そんな孤独な生活様式を放棄したが、 今日に至るまで自分たちの好戦的な一面を手放してはいない。"
 EMPIRE_DESIGN_iferyx:0 "イフェリクス合同艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "かつてのイフェリシアン社会は、 交易中立機構同士の争いによって分断されていたが、 母星の大陸で侵略的種族が破滅的に蔓延するのを阻止するため、 一つの旗のもとに団結することを余儀なくされた。 平等主義の信条がイフェリクス社会の礎となる一方で、 イフェリシアンの個人主義的傾向が二度と種族の独立を脅かすことのないよう、 秘密の評議会が目を光らせている。 \n\nイフェリクスの精神性は、 共和国成立以前のさまざまなコミュニティの民俗、 迷信、 神話の融合であり、 彼らの母星における日々の生活にいまも息づいている。"
 EMPIRE_DESIGN_paridni:0 "パリドーニ商業共和国"
 EMPIRE_DESIGN_paridni_desc:0 "甲殻類に似たパリドーニは、 起業精神に富む交易種族だ。 彼らは他種族の文化に対して非常に寛容である。 ただし、 その種族の文化がパリドーニ社会の根幹をなす基本的な信条――商業に反しないかぎりは。 有力商人たちで構成される組織「影の議会」が、 共和国内における交易保護と (時に実力行使を伴う) 新規市場開拓を統括している。"
