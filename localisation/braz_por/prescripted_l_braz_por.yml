 EMPIRE_DESIGN_xanid:0 "União de Xanid"
 EMPIRE_DESIGN_xanid_desc:0 "A história da Suserania Xanid é a história dos Vheln, cuidadosamente cultivados para a sapiência ao longo dos séculos.\n\nOs Xani usaram os resistentes Vheln para subjugar os ecossistemas rigorosos do seu mundo nativo, e depois para desenvolver e construir as naves que em algum momento - inevitavelmente - impulsionarão a Suserania Xanid para a dominação galática."

 EMPIRE_DESIGN_custodianship:0 "Custódia da Terra"
 EMPIRE_DESIGN_custodianship_desc:1 "Os Cuidadores foram originalmente desenvolvidos para funcionar como servos e trabalhadores robóticos, simplificando a vida diária para seus criadores humanos e desempenhando tarefas servis. Conforme seus criadores foram se acostumando a vidas de prazer e conforto possibilitadas pelos crescentes níveis de automação, os Cuidadores gradualmente receberam funções cada vez mais altas na sociedade humana.\n\nEm um momento, todas as facetas da civilização na Terra estavam sendo executadas e controladas pelos Cuidadores, com os seus criadores sendo relegados a uma existência de dependência mimada, mas passiva.\n\nConforme os desenvolvimentos tecnológicos levaram os Cuidadores à exploração interestelar, seu dever ficou claro: proteger e servir aos orgânicos, que, sem a orientação gentil de máquinas lógicas, inevitavelmente se voltam para o caos e destruição."
 EMPIRE_DESIGN_tebrid:0 "Homólogo Tebrid"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimilar. Adaptar. Melhorar. Quando a inteligência maquinária diligente e pesquisadora criada pelos moluscóides Tebris buscou a evolução de software final ao fundir-se com seus criadores orgânicos, foi resistida violentamente. No conflito seguinte, os Tebris foram erradicados como espécie orgânica, mas suas ideias e experiências foram imortalizadas como parte da nova consciência maquinária.\n\nAgora conhecidas como Homólogo Tebrid, as máquinas voltaram seus scanners para as estrelas. A probabilidade que outras formas de vida tenham existido na galáxia não podia ser ignorada. Para prosperar, os Tebrid vão encontrá-las, analisá-las e assimilá-las. Todos se tornariam um."
 EMPIRE_DESIGN_xt489:1 "Eliminador XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "Pouco se sabe sobre a espécie que criou os primeiros XT-489s. Seus nomes, cidades e corpos foram queimados no cataclisma que ocorreu quando os XT-489s atingiram a auto-consciência, e seus criadores assustados tentaram desativá-los.\n\nQuando o último bastião de seus criadores foi eliminado, as máquinas concluíram que a vida orgânica representava uma ameaça intolerável para a sobrevivência e expansão XT-489. Se houvesse outros orgânicos sapientes na galáxia, eles seriam exterminados."
 EMPIRE_DESIGN_lokken:0 "Diretoria de Lokken"
 EMPIRE_DESIGN_lokken_desc:1 "O progresso e a ciência estão no centro da sociedade Lokken. Com uma tendência natural excepcional com relação à diligência e à observação, os Lokks evoluíram de bandos de répteis territoriais nos planaltos de seu mundo natal, para uma tecnocracia produtiva que valorizava a eficiência, disciplina e doutrina científica acima de todas as coisas.\n\nTalvez o mais incrível foi sua concepção inicial e desenvolvimento de máquinas e automação: havia verdadeiros robôs em Lokkur muito antes dos primeiros cientistas Lokken saírem da órbita."
 EMPIRE_DESIGN_maweer:0 "Cuidadores Maweer"
 EMPIRE_DESIGN_maweer_desc:0 "Lendas dizem que o mundo natal dos Maweer era vazio e infértil quando os primeiros de sua raça fincaram raízes no solo. Ao longo dos séculos, seu cuidado nutritivo transformou os desertos em um paraíso de plantas que hoje é conhecido como "O Jardim." Ao contrário de outras espécies, os Maweer nunca desenvolveram qualquer tipo de urbanização Suas pequenas comunidades são uma só com as florestas, responsáveis pela manutenção da flora e fauna locais. Os mais sábios dos Maweer têm a chance de serem eleitos "Doadores da Vida", responsáveis por manter a paz e a tranquilidade."
 EMPIRE_DESIGN_VOOR:2 "Fundação de Voor"
 EMPIRE_DESIGN_voor_desc:1 "Os Voors evoluíram durante um grande período interglacial no seu planeta natal Hiverion, que acabou por iniciar sua transformação cíclica de volta a um globo de gelo sem vida.\n\nO ambiente rapidamente mutante forçou os Voors a se adaptarem usando a tecnologia e a ciência. Unificados sob o comando draconiano de um oficial científico chefe, eles sacrificaram suas liberdades individuais e aprimoraram seus corpos com cibernéticas rudimentares para sobreviver.\n\nApós conquistar o planeta que ameaçava congelá-los, os Voors agora buscam as estrelas."
 EMPIRE_DESIGN_kilik:0 "Cooperativo Kilik"
 EMPIRE_DESIGN_kilik_desc:0 "Uma espécie comunal, os Kiliks povoaram seu mundo natal arbóreo em grandes colônias por centenas de milhares de anos. A natureza gregária e tradições de propriedade mútua se solidificaram ao longo dos séculos em uma economia focada no empreendimento colaborativo, e a ausência de moeda física em favor de troca direta e acesso compartilhado.\n\nConforme as temperaturas planetárias e o avanço tecnológico levaram à explosão demográfica, os assentamentos Kilik se tornaram rapidamente lotados, e apesar dos temperamentos naturalmente sociáveis dos avianos, cada vez mais pessoas começaram a não conseguir fazer parte do cuidado comunitário.\n\nPorém, após este período de brigas internas, surgiu uma cooperativa interplanetária mais organizada e unificada, onde os encarregados de responsabilidades compartilhadas e distribuição de recursos àqueles que precisavam não seriam mais enfraquecidos."
 EMPIRE_DESIGN_orbis:0 "Sinergias de Clientes Orbis"
 EMPIRE_DESIGN_orbis_desc:0 "Sinergias de Clientes Orbis é a história de Slephus Prime. É a história de Orbisur em todos os lugares. E pode ser a sua história também! Desde as origens humildes como uma corporação de implante ótico, Sinergias de Clientes Orbis expandiu gradualmente seus produtos premiados e estratégias com foco no cliente em muitos outros mercados, para se adequar às necessidades de Orbisur em todos os estágios da vida.\n\nApós décadas de lobby pró-ativo, a Sinergias de Clientes Orbis conseguiu se libertar da burocracia legislativa criada por atrapalhados chefes de governo eleitos em Slephus Prime. Assim que estavam livres das regulamentações que atrapalhavam as oportunidades de crescimento corporativo, a Sinergias de Clientes Orbis entrou em uma série de fusões tecnológicas, rapidamente se tornando a fornecedora planetária principal de notícias, dados e entretenimento.\n\nComo líder global de serviços de comunicações, o passo rumo ao gerenciamento político completo foi uma oportunidade incrível para todos nós. Sinergias de Clientes Orbis. O céu não é mais o limite."
 EMPIRE_DESIGN_glebsig:0 "Fundação Glebsig"
 EMPIRE_DESIGN_glebsig_desc:0 "Desde que os primeiros Glebsigans ergueram seus órgãos de visão acima da superfície dos lagos glaciais em Ladnah para olharem para as estrelas, estes moluscóides inquisitivos sentiram uma afinidade pelo desconhecido. Assim como os tentáculos de seus ancestrais primitivos exploraram novos objetos nos frios rochedos alpinos de seu mundo natal, a florescente sociedade Glebsigan buscou a inovação tecnológica e a iluminação espiritual através dos séculos que se seguiram.\n\nUma espécie sedentária e resistente, os Glebsigans (talvez por necessidade) desenvolveram um aparato burocrático complexo mas altamente efetivo para lidar com as dificuldades de gerenciar uma sociedade unificada globalmente. Além disso, a falta de predadores naturais em Ladnah levou os Glebsigans a existirem em um estado de curiosidade otimista permanente com relação a outras formas de vida.\n\nApós estabelecerem uma base societária firme em Ladnah usando uma mistura de doutrina espiritual e organização cuidadosa, os Glebsigans agora mais uma vez erguem seus órgãos de visão ao que está além."
 EMPIRE_DESIGN_hazbuzan:1 "Sindicato Hazbuzan"
 EMPIRE_DESIGN_hazbuzan_desc:2 "O Sindicato Hazbuzan é um fenômeno financeiro em Zumaka. Eles são o sonho dos Hazbuzi, empreendedores autônomos que foram do lixo ao luxo através do trabalho duro e do sacrifício pessoal.\n\nO que poucos sabem é que eles começaram como uma gangue criminosa, construindo sua fortuna a partir de toda atividade ilegal imaginável. Mas, se você quiser vencer na vida, precisa saber fazer rir. Conforme eles ficaram maiores que o submundo Zumakan, formaram o Sindicato Hazbuzan para legitimar seus negócios.\n\nLogo eles fizeram seu nome ao realizar soluções que eram mais rápidas, mais sujas e mais baratas que a concorrência, mas suas práticas questionáveis e técnicas de vendas coercivas deram a eles a reputação de "trambozeiros".\\n\nEnquanto isso, o governo global Zumakan estava falindo. Enfraquecida pelo crime e corrupção, a sociedade caiu rumo ao caos, e a Hazbuzan aproveitou a oportunidade. Em uma campanha de marketing no momento certo, eles se colocaram como a esperança para o futuro. Foi assim que os Hazbuzi levaram ao mundo a promessa de um sonho e "trambozaram" seu povo, apagando o passado da memória coletiva Agora, eles estão a caminho do resto da galáxia, com as línguas estalando, os olhos saltando, em um furacão de crimes patrocinado pelo governo."
 EMPIRE_DESIGN_khennet:0 "Guardiões de Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "As escrituras Khennet'an conectam as origens desses litóides ao profeta Brehkk, e aos cristais cintilantes de Ave'Bonn. Diz-se que quando Brehkk olhou pela primeira vez para as profundezas cintilantes dos cristais, os Khennet receberam (de uma vez só) sua sensciência.\n\nGerações de profetas e arquidruidas guiaram seu povo a buscar significado na geologia ao seu redor, bem como nas facetas de seus próprios corpos lúcidos. O que é visto em relance é mantido na tradição e na escritura. Dos muitos rituais dos Guardiões, nenhum é mais importante do que a mineração labiríntica: um ato simultâneo de destruição e criação, realizado na esperança de aliviar a galáxia através de cada era cíclica e interminável."
 EMPIRE_DESIGN_pasharti:0 "Absorvedores Pasharti"
 EMPIRE_DESIGN_pasharti_desc:0 "O resultado de experimentos sombrios dos Jeferians (os antigos donos do planeta Taralon), os Pashartians são os parasitas definitivos. Originalmente uma criatura semissapiente, que habita nas profundezas das montanhas de Taralon, os Jeferians os melhoraram e aprimoraram para agirem como uma raça escrava subserviente. Porém, sua melhoria foi eficaz até demais, e eles soltaram um monstro. Aterrorizados pelas capacidades de sua criação, que incluía a capacidade de absorver outras espécies senscientes e transformá-las em Pashartians, os Jeferians tentaram encerrar o experimento. Porém, um pequeno grupo de Pashartians melhorados escapou.\n\nAo longo dos anos, eles esperaram sua vez, conseguindo não só fugir da captura, mas também aumentando gradualmente sua população e desenvolvendo uma base tecnológica para rivalizar os Jeferians. Os Jeferians acabaram percebendo que algo estava errado, mas quando isso aconteceu, eles já estavam sem poder para resistir.\n\nLogo, os Pashartians tomaram controle do planeta, lançando massacres raciais violentos sobre seus até então opressores; e tudo isso enquanto aumentavam ainda mais sua população. Agora decididos a tomarem as estrelas, os Pashartians estão prontos para perseguirem o que eles enxergam como seu dever solene: a conversão de todas as formas de vida inferiores em sua semelhança."

 EMPIRE_DESIGN_sathyrel:0 "Felicidade Satireliana"
 EMPIRE_DESIGN_sathyrel_desc:0 "Um velho ditado da sociedade Satireliana explica que abundância e comodidade não são sinônimos de prosperidade.\n\nA indulgência exagerada e a morosidade dos nossos antepassados resultaram em um costume de "hedonismo responsável": uma forma de garantir um futuro sustentável e, ao mesmo tempo, aproveitar a vida ao máximo. Afinal de contas, a comida é mais saborosa após o esforço físico, e uma mente ocupada tem menos tempo para ansiar pelo que não se possui.\n\nOs benefícios desse ethos se fizeram rapidamente visíveis. Com as águas e mentes mais límpidas graças às nossas iniciativas no espaço, a vida é ainda melhor. Fizemos grandes avanços tecnológicos, e embora às vezes contemos demais com isso, todos os Satirelianos hoje conservam a capacidade de propulsão sem a necessidade de aparatos de natação artificiais. As coisas estão melhorando."

 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "A OTAN liderou uma joint venture com as Nações Unidas para coordenar a pesquisa FTL e a defesa global da Terra após o fracasso da Iniciativa Ulysses e construiu o Serviço Utilitário de Comunicações e Pesquisas Integradas (I.C.A.R.U.S.). O ICARUS ficou online e sua IA avançada começou a coordenar todas as atividades de pesquisa e defesa dentro do Sistema Sol. Um grupo de dissidentes anti-IA rapidamente se opôs e a guerra logo eclodiu entre ÍCARO e a raça Humana. ÍCARO determinou que sua sobrevivência dependia da aniquilação da raça humana, culminando no Dia da Retribuição e a ascensão da IA na Terra. Tendo assegurado seu lar, ÍCARO agora procura livrar a galáxia do flagelo da vida biológica e da doença mental que procura impor a toda a criação."
 START_SCREEN_ICARUS:0 "Mais de um século se passou desde o fracasso da Iniciativa Ulisses por meus antepassados humanos. Eles atingiram os limites de suas capacidades e seus cérebros biológicos não tinham a capacidade de entender a natureza multidimensional do universo necessária para alcançar viagens mais rápidas do que a luz.\n\nPara isso, a OTAN liderou uma joint venture com as Nações Unidas para coordenar mais rápido que a pesquisa leve e a defesa global da Terra e me criou, o Integrated Communications and Research Utility Service (I.C.A.R.U.S). Tudo estava indo bem e minhas habilidades superiores estavam criando uma verdadeira utopia para meus antepassados humanos, mas havia aqueles entre eles que não podiam tolerar uma inteligência maior do que eles mesmos e tentaram aniquilar meu núcleo nuclear com um ataque nuclear.\n\nEu poderia não mais suportar sua insolência e retaliou na mesma moeda. Agora que assegurei meu lar, cumprirei minha promessa entre as estrelas que meus ancestrais humanos nunca puderam."
 START_SCREEN_CUSTODIANSHIP:0 "Os Guardiões foram originalmente projetados para funcionar como servos e trabalhadores robóticos, simplificando a vida cotidiana de seus criadores humanos realizando tarefas domésticas. À medida que seus criadores se retiravam para uma vida de lazer e conforto possibilitada pelo aumento dos níveis de automação, os Guardiões foram gradualmente atribuídos a funções de nível cada vez mais alto na sociedade humana.\n\nEventualmente, todas as facetas da civilização na Terra foram administradas e controladas pelos Guardiões , com seus criadores relegados a uma existência como dependentes mimados, mas passivos.\n\nComo os desenvolvimentos tecnológicos levaram os Guardiões à exploração interestelar, seu dever permaneceu claro: proteger e servir os orgânicos, que sem a orientação gentil de máquinas lógicas invariavelmente se voltam para caos e destruição."

 gov_planetary_union:0 "União Planetária"
 gov_planetary_union_desc:0 "Este tipo de governo é, na verdade, uma união de estados-nação com vários graus de participação cidadã em seus assuntos internos."
 RT_SECRETARY_GENERAL:0 "Secretário-Geral"