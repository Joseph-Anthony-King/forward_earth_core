 EMPIRE_DESIGN_tzynn:0 "Império Tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Os Tzynn evoluíram a partir de lagartos carnívoros que caçavam em bando e perambulavam pelas dunas de Tzynnia. Eles, por fim, desenvolveram uma sociedade altamente estruturada e hierárquica que valoriza a ordem e a proeza marcial acima de tudo.\n\nQuando os Tzynn entraram na era industrial, diversas guerras globais devastadoras iniciadas por um senhor da guerra particularmente impiedoso resultaram no estabelecimento de uma única nação englobando todo o mundo. A partir deste humilde começo, o ilustre e perpétuo Império Tzynn nasceu."
 EMPIRE_DESIGN_yondar:0 "Império Eterno de Yondarim"
 EMPIRE_DESIGN_yondar_desc:1 "Os orgulhosos Yondar são uma raça antiga, usando suas asas para voar sobre os picos congelantes de Yondarim por mais de 200.000 anos antes de desenvolverem tecnologia rudimentar e formar as primeiras civilizações difusas.\n\nAssim que esse desenvolvimento começou, as coisas progrediram mais rapidamente e os Clãs Celestes abandonaram relutantes muitas de suas tradições primitivas. Os Yondar são altamente espirituais e colocam grande importância na religião, venerando seus grão-reis como deuses vivos."
 EMPIRE_DESIGN_ixidar:0 "Colmeia de Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc:0 "Os primeiros ninhos Ix'Idar se desenvolveram nas redes de cavernas subterrâneas abaixo da superfície de Ix'Athrak. Quando um explorador Ix'Idar cavou um buraco até a superfície e viu a luz do sol pela primeira vez, a raça insectoide já havia estabelecido uma civilização próspera na Idade do Ferro.\n\nCom os recursos que encontraram na superfície, os Ix'Idar rapidamente se desenvolveram. Alguns séculos depois, as primeiras sondas espaciais saíram de sua órbita para inspecionar outros mundos no sistema Ix'Im."
 EMPIRE_DESIGN_chinorr:1 "Associação de Livre Comércio Chinorr"
 EMPIRE_DESIGN_chinorr_desc:1 "Os Chinorr iniciaram sua jornada evolutiva como cefalópodes análogos habilidosos. Eles usaram os muitos tentáculos que tinham para se balançar entre as árvores nas selvas exuberantes de Chicora, fazendo emboscadas a presas no chão e injetando-lhes com uma potente toxina nervosa.\n\nQuando os Chinorr partiram o átomo, os recursos de Chicora já haviam sido explorados cruelmente e as selvas do planeta desaparecidas há tempos. Isso foi considerado como um sacrifício necessário na busca incansável por conhecimento, lucro e indústria pesada com que os insensíveis Chinorr estavam engajados."
 EMPIRE_DESIGN_jehetma:0 "Domínio Jehetma"
 EMPIRE_DESIGN_jehetma_desc:0 "Um 'indivíduo' entre os Jehetma é na verdade uma grande colônia de fungos que desenvolveu a senciência. Algumas dessas colônias, geralmente aquelas que viveram durante milhares de anos, se espalham por diversos quilômetros e raramente deixam a superfície de Jehet Prime, seu planeta natal (poucas naves são grandes o suficiente para transportá-los).\n\nColônias mais jovens não apenas são menores, como também tendem a ser mais dinâmicas e móveis - eles geralmente lideram os esforços de exploração e pesquisa dos Jehetma, assim como quaisquer medidas defensivas que são lamentavelmente empreendidas quando o Domínio está sendo assolado por agressores"
 EMPIRE_DESIGN_scyldari:0 "Confederação Scyldari"
 EMPIRE_DESIGN_scyldari_desc:0 "Os Scyldari são mamíferos aquáticos originários dos arquipélagos e oceanos profundos de Scyldaria. Apesar de suas civilizações primitivas serem na maioria confinadas ao mar, eles logo se expandiram para o pouco de massa terrestre que o planeta oferecia.\n\nSua sociedade se adaptou de acordo com isso, construindo uma indústria avançada que explorou as riquezas da superfície oceânica, sem danificar o ecossistema delicado de Scyldaria. A filosofia Scyldari é de equilíbrio e moderação em todas as coisas, uma lição aprendida após terem de cuidar dos seus recursos limitados quando estavam confinados ao fundo do mar."
 EMPIRE_DESIGN_blorg:0 "Igualdade Blorg"
 EMPIRE_DESIGN_blorg_desc:0 "No passado distante, os Blorg viveram sozinhos e sem nome nas selvas de Blorg prime. Um dia, eles capturaram transmissões de rádio de uma estrela muito distante. Eles ficaram chocados com o que ouviram: Os sons de amigos, filmes, cultura e música - coisas que os Blorg não tiveram durante eras. Finalmente compreendendo o que estavam perdendo nesse tempo todo, os Blorg pegaram seus nomes a partir destas transmissões e foram até as estrelas em busca de amigos, esperando um dia encontrar a fonte destas mensagens para festejarem juntos."
 EMPIRE_DESIGN_kel_azaan:1 "República Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc:1 "Os Kel-Azaan desenvolveram um código de honra e uma cultura marcial complexos. Eles já foram predadores solitários caçando os grandes bandos migrando entre as fontes de Azak. Com o tempo, bandos de Kel-Azaan começaram a se juntar para conseguir derrubar presas maiores. Eles eventualmente abandonaram esse estilo de vida solitário em favor de cidades e agricultura irrigada, mas as tradições marciais nunca foram esquecidas."
 EMPIRE_DESIGN_iferyx:0 "Frotas Iferyx Amalgamadas"
 EMPIRE_DESIGN_iferyx_desc:1 "Separados uma vez em uma sociedade fracionada composta de enclaves comerciais, os Iferyssianos foram forçados a se unir sob uma bandeira para repelir o avanço catastrófico de uma espécie invasiva em seu continente natal. Apesar de os princípios igualitários fornecerem a base da sociedade Iferyx, um conselho secreto permanece em voga para garantir que as tendências individualistas do Iferussianos nunca mais ameacem comprometer a autonomia da espécie.\n\nA espiritualidade Iferyx é uma amalgamação de folclore, superstições e mitologias formadas pelas diversas comunidades Pré-República, e continua a informar a vida cotidiana no seu mundo natal."
 EMPIRE_DESIGN_paridni:0 "República Mercantil Paridni"
 EMPIRE_DESIGN_paridni_desc:0 "Crustáceos análogos, os Paridni são uma espécie de comerciantes empreendedores. Eles são bem abertos a outras culturas alienígenas, contanto que essas culturas não sejam contrárias ao princípio fundamental ao redor do qual a sociedade Pardini vive - o comércio. O Conselho Sombrio, um corpo de mercadores influentes, possui a função de salvaguardar o comércio dentro da República e de abrir novos mercados (usando a força, se necessário)"
